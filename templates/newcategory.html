{% extends "base.html" %}

{% block content %}

<div class="col-md-12 col-sm-12 col-xm-12 left-pane">
    <div class="panel panel-primary text-center">

        <div class="panel-heading">
            Add Category
        </div>

        <div class="panel-body text-left">
            <form name="form" method="post">
                <div class="form-group">

                    <label for="category_lbl">Category *</label>
                    <input type='text' name="name" required>

                </div>

                <div class="form_button">

                    <button class="btn btn-primary" type="submit" value="submit">add</button>

                    <a href = "{{url_for('listCategories')}}" class="btn btn-danger">Cancel</a>

                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
