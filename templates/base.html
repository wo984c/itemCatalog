<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog App</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- FavIcon -->
    <link rel="shortcut icon" type="images/png" href="{{ url_for('static', filename='images/favicon.png') }}">


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>


    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">

                <img src="{{ url_for('static', filename='images/logo_mid.jpg') }}" class="img-fluid">

            </div>

            <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">

                <h1 class="title-super">Item Catalog</h1>

            </div>

        </div>

        {% if usr %}

        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
 
                <nav class="navbar navbar-light navbar-inverse">
 
                    <div class="navbar-header">
 
                        <a class="navbar-brand">{{usr}}</a>

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        </button>

                    </div>

                    <div class="navbar-collapse collapse navbar-right">

                        <ul class="nav navbar-nav">

                            <li>
                                <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
                            </li>

                            <li>
                                <a href="/disconnect"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                            </li>

                        </ul>

                    </div>

                </nav>

            </div>
 
        </div>

        {% else %}

        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">

                <nav class="navbar navbar-light navbar-inverse">

                    <div class="navbar-header">

                        <a class="navbar-brand">Not Logged in</a>

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        
                        </button>

                    </div>

                    <div class="navbar-collapse collapse navbar-right">

                        <ul class="nav navbar-nav">

                            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                        </ul>

                    </div>

                </nav>
          
            </div>
        
        </div>


        {% endif %}


    </div>

    <div class="container">
        <div class="row">

            {% block content %}{% endblock %}

        </div>

    </div>

<!-- Space at the end of page -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
         
                <hr>
        
            </div>
      
        </div>
  
    </div>


</body>

</html>
